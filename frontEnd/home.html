<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/favicon.ico" type="image/ico" sizes="20x20">

    <!-- ///////////////////////  -->

    <link rel="stylesheet" href="venders/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesgeet"
        href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">

    <!--////////////////////////-->
    <link rel="stylesheet" href="css/style.css">

    <title>Busy Fox</title>
</head>

<body>
    
    <div class="home">
        
        <div class="bg">
            <img class="bg-img" src="img/home-bg.jpg" alt="backgroundimg">

        </div>


        <nav class="side-nav  ">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="nav-resp">

            
            <div class="profile">
                <div class="profile-content">
                    <img class="profile-pic" src="./img/profile-pic.svg" alt="user profile">
                    <p class="username">Full Name</p>
                    <a class="edit-btn" href="/logout">Logout</a>
                </div>

                <button class="list-btn btn" type="submit">Creat List</button>

            </div>

            <div class="sections">
                <section class="sec-div">
                    <a class="sec-btn" href="/cal">Calender</a>
                    <ul class="sec-item">
                        <li><a class="sec-item-btn " href="/cal/today">Today</a></li>
                        <li><a class="sec-item-btn " href="/cal/today">Tommorow</a></li>
                        <li><a class="sec-item-btn " href="/cal/today">Someday</a></li>
                    </ul>



                </section>

                <section class="sec-div">
                    <a class="sec-btn" href="/cal">Personal</a>
                    <ul class="sec-item">
                        <li><a class="sec-item-btn " href="/cal/today">Home</a></li>
                        <li><a class="sec-item-btn " href="/cal/today">Work</a></li>
                        <li><a class="sec-item-btn " href="/cal/today">Work</a></li>

                    </ul>



                </section>

                <section class="sec-div">
                    <a class="sec-btn" href="/cal">Shoping</a>
                    <ul class="sec-item">
                        <li><a class="sec-item-btn " href="/cal/today">Grocery</a></li>
                        <li><a class="sec-item-btn " href="/cal/today">Work</a></li>
                        <li><a class="sec-item-btn " href="/cal/today">Work</a></li>

                    </ul>



                </section>

            </div>
            </div>
    </div>
    </nav>
    <div class="main-box">
        <div class="main">
        <div class="task-cal-btn">
            <button class="todo">todo</button>
            <button class="des">description</button>
        </div>
        <div class="right-div div-task">

            <div class="ItemBox">
                <!-- each item box div-->

                <input name="checkbox" type="checkbox" value="swagi" onChange="this.form.submit()">
                <!-- checkbox for todo list on change submit method of js-->
                <ul>
                    <li class="list-item">swagi</li><!-- storing item while looping-->

                </ul>

            </div>
            <div class="add-item">
            <input class="item" placeholder="click me to add new task" type="text" name="value">
            <button class="add-btn" type="submit"><img src="./img/add.png" ></button>
        </div>
        </div>
        <div class="right-div div-cal">

            <input class="cal-input" type="text" name="itemValue" value="swagi">

            <!-- //////////  -->

            <div class="col-md-3">
                <div class="form-group date-div">
                    <input type="text" class="form-control datepicker" value="10/10/2016">
                </div>
                <div class="form-group time-div">
                    <input type="text" class="form-control timepicker" value="14:00">
                </div>
            </div>

            <textarea class="descript" name="description" cols="30" rows="6"></textarea>
            <button class="btn save-btn" type="submit">save</button>

            <!-- /////////////// -->
        </div>
    </div>
    </div>

    </div>

    <div class="customLi">
        <form action="/todo/sec" method="post">

            <input class="item" placeholder="click me to add new task" type="text" name="listTitle">
            <button class="add-btn " ><img src="./img/add.png" ></button>           
        
        
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
    </script>
    <script src="https://rawgit.com/creativetimofficial/material-kit/master/assets/js/core/jquery.min.js"></script>
    <script
        src="https://rawgit.com/creativetimofficial/material-kit/master/assets/js/core/bootstrap-material-design.min.js">
    </script>
    <script src="https://rawgit.com/creativetimofficial/material-kit/master/assets/js/plugins/moment.min.js"></script>
    <script
        src="https://rawgit.com/creativetimofficial/material-kit/master/assets/js/plugins/bootstrap-datetimepicker.js">
    </script>
    <script src="https://rawgit.com/creativetimofficial/material-kit/master/assets/js/material-kit.js"></script>
    <script src="venders/index.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
